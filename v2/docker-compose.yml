services:
  redis:
    image: redis:7-alpine
    restart: always

  backend:
    build: ./backend
    restart: always
    volumes:
      - ./backend:/app
    depends_on:
      - redis
    environment:
      - PYTHONPATH=/app
      - REDIS_URL=redis://redis:6379/0
      - OPENAI_API_KEY=your_openai_api_key_here # IMPORTANT: Replace with your actual key
      - FINNHUB_API_KEY=your_finnhub_api_key_here # IMPORTANT: Replace with your actual key
      - OPENAI_API_BASE=your_openai_api_base_here # IMPORTANT: Replace with your actual URL

  worker:
    build: ./backend
    restart: always
    command: celery -A app.celery_worker.celery_app worker --loglevel=info
    volumes:
      - ./backend:/app
    depends_on:
      - redis
    environment:
      - PYTHONPATH=/app
      - REDIS_URL=redis://redis:6379/0
      - OPENAI_API_KEY=your_openai_api_key_here # IMPORTANT: Replace with your actual key
      - FINNHUB_API_KEY=your_finnhub_api_key_here # IMPORTANT: Replace with your actual key
      - OPENAI_API_BASE=your_openai_api_base_here # IMPORTANT: Replace with your actual URL

  nginx:
    build: ./frontend
    restart: always
    ports:
      - "8000:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - backend
